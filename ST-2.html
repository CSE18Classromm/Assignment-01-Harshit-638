<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Shopping Cart</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f2f2f2;
      padding:20px;
    }
    .cart{
      max-width:650px;
      margin:auto;
      background:#fff;
      border:1px solid #ccc;
      border-radius:6px;
      padding:15px;
      box-shadow:0 3px 5px rgba(0,0,0,0.1);
    }
    .cart h2{
      margin-bottom:15px;
      color:#333;
      text-align:center;
    }

    .item{
      display:flex;
      align-items:center;
      padding:12px 0;
      border-top:1px solid #eee;
    }
    .item img{
      width:80px;
      height:80px;
      margin-right:12px;
      border-radius:5px;
    }
    .info{
      flex:1;
      font-size:14px;
      color:#444;
    }
    .price{
      font-weight:bold;
      color:#28a745;
      font-size:16px;
    }

    .cart-summary{
      margin-top:15px;
      text-align:right;
      font-size:16px;
    }

    .checkout-btn{
      margin-top:10px;
      width:100%;
      padding:10px;
      background:#28a745;
      color:#fff;
      border:none;
      border-radius:5px;
      font-size:16px;
      cursor:pointer;
    }
    .checkout-btn:hover{
      background:#218838;
    }

    @media(max-width:600px){
      .item{
        flex-direction:column;
        align-items:flex-start;
      }
      .item img{
        margin-bottom:10px;
      }
      .price{
        margin-top:5px;
      }
    }
  </style>
</head>
<body>
  <div class="cart">
    <h2>Your Shopping Cart</h2>

    <div class="item">
      <img src="./t-shirt2.jpeg" alt="Product Image">
      <div class="info">
        <strong>STYLISH T-SHIRT</strong><br>
        <small>Comfortable cotton | Size: M</small>
      </div>
      <div class="price">$19.99</div>
    </div>

    <div class="item">
      <img src="./t-shirt3.jpeg" alt="Product Image">
      <div class="info">
        <strong>MODERN T-SHIRT</strong><br>
        <small>Premium quality | Size: L</small>
      </div>
      <div class="price">$24.99</div>
    </div>

    <p class="cart-summary">Subtotal: <strong>$44.98</strong></p>

    <button class="checkout-btn">Proceed to Checkout</button>
  </div>
</body>
</html>
