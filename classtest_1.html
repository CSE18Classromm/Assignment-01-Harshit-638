<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wireframe Layout</title>

  <style>
    body {
      margin: 10px;
      font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      background-color: #f8f2f2;
    }

    .container {
      display: grid;
      grid-gap: 15px;
      padding: 20px;
      margin-top: 10px;

      grid-template-columns: 1fr;
      grid-template-areas:
        "logo"
        "header"
        "text"
        "boxes"
        "footer";
    }

    .logo {
      grid-area: logo;
      background: #b59595;
      color: white;
      padding: 20px;
      margin: 10px;
      text-align: center;
    }

    .header {
      grid-area: header;
      background: #c85555;
      color: white;
      padding: 20px;
      margin: 10px;
      text-align: center;
    }

    .text-area {
      grid-area: text;
      background: #ddd;
      padding: 20px;
      margin: 10px;
      text-align: center;
    }

    .boxes {
      grid-area: boxes;
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 boxes in a row on wide screens */
      gap: 10px;
    }

    .box {
      background: #e9b9b9;
      padding: 150px;
      text-align: center;
      margin: 10px;
      color: white;
    }

    .footer {
      grid-area: footer;
      background: #b4a1ec;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* when width â‰¥ 600px, keep everything full width but grouped as in wireframe */
    @media (min-width: 600px) {
      .container {
        grid-template-columns: 1fr;   /* one column for main areas */
        grid-template-areas:
          "logo"
          "header"
          "text"
          "boxes"
          "footer";
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Logo</div>
    <div class="header">Header</div>
    <div class="text-area">Text Area</div>
    <div class="boxes">
      <div class="box">Box1</div>
      <div class="box">Box2</div>
      <div class="box">Box3</div>
    </div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
